# Application Name
spring.application.name=springboot-kafka-demo

# Server Port
server.port=8080

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.schema.registry.url=http://localhost:8081

# Kafka Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.example.kafka.serializer.AvroSerializer

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=user-event-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.example.kafka.serializer.AvroDeserializer
spring.kafka.consumer.properties.value.deserializer.type=com.example.kafka.model.UserEvent

# Topic Configuration
kafka.topic.user-events=user-events

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
